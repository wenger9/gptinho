{% extends 'data_assets/base.html' %}
{% load static %}

{% block head %}
  <!-- Local JS -->
  <script src="{% static 'data_assets/insights.js' %}"></script>
{% endblock %}

{% block body %}
<div class="container mt-5">
  <h1 class="text-center" style="font-family: Optima;">Insights</h1>
  <div class="text-center">
    <form id="insights-search" class="form-inline d-inline-flex" method="POST" action="{% url 'neural_search' %}">
      <div class="form-group">
        {% csrf_token %}
        <input id="search-box" type="search" name="q" placeholder="Search..." class="form-control mr-sm-2">
      </div>
      <div class="form-group mr-sm-2">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </div>
      <div class="form-group">
        <input class="form-check-input" type="checkbox" value="" id="intermediateToggle">
        <label class="form-check-label" for="intermediateToggle">
          Show intermediate output
        </label>
      </div>
    </form>
  </div>
  <div id="insightOutput" class="text-start mt-5">
  </div>
</div>
{% endblock %}
